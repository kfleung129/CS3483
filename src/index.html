<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- index.js -->
    <script src="./index.js"></script>
    <script>
        window.addEventListener("keydown", (e) => {
            let keyEvents = {
                "f": function freeHandDrawing() {
                  console.log("freeHandDrawing");
                },
                "s": function regionSelection() {
                  console.log("regionSelection");
                },
                "c": function regionCopy() {
                  console.log("regionCopy");
                },
                "v": function regionPaste() {
                  console.log("regionPaste");
                }
            }
            let event = keyEvents[e.key];
            if(event) event();
            e.preventDefault();
        })
    </script>
</head>

<body>
    <h1 style="color: white; position: absolute; top: 700px; left: 100px;">
        Mode: <span id="mode"></span>
    </h1>
</body>
</html>
